<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="tic-tac-toe.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="board">
    <div class="top-row">1</div>
    <div class="top-row">2</div>
    <div class="top-row">3</div>
    <div class="middle-row" id="4">4</div>
    <div class="middle-row">5</div>
    <div class="middle-row">6</div>
    <div class="bottom-row">7</div>
    <div class="bottom-row">8</div>
    <div class="bottom-row">9</div>
  </div>
</body>
</html>
